<div class="outer-cont">
  <h2 *ngIf="freshpage">Let's Play Tic-Tac-Toe</h2>
  <p>
    {{
      currentPlayer.selection ? "Oyuncu tipi:" + currentPlayer.selection : ""
    }}
  </p>
  <h2 *ngIf="winner">Player {{ winner }} won!!!</h2>
  <h2 *ngIf="isdraw">Draw!!!</h2>
  <!-- <button *ngIf="winner || isdraw || freshpage" outline (click)="newGame()">Start New Game</button> -->

  <button *ngIf="winner || isdraw || freshpage" [ngClass]="{ 'disabled': currentPlayer.selection !== '' && currentPlayer.selection !== 'X' }" (click)="selectPlayer('X')">
    X
  </button>
  <button *ngIf="winner || isdraw || freshpage" [ngClass]="{ 'disabled': currentPlayer.selection !== '' && currentPlayer.selection !== 'O' }" (click)="selectPlayer('O')">
    O
  </button>

  <main *ngIf="!winner && !isdraw">
    <app-board
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i, currentPlayer.selection)"
    ></app-board>
  </main>
</div>
